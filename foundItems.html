<div style="position: absolute; top:130px">
    <h3>Found items:</h3>
    <ol>
        <li ng-repeat="item in narrow.items">
            Name: {{ item.name }} <br> Short name: {{ item.short_name }} <br> Description: {{ item.description }} <br>
            <button class="btn btn-danger" ng-click="narrow.onRemove({index: $index});">Don't want this one!</button>
        </li>
    </ol>
    <div ng-if="narrow.items.length === 0" class="bg-danger">Nothing found!</div>
</div>
